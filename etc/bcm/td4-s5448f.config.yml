                TX_POLARITY_FLIP_AUTO: 0
                RX_LANE_MAP: 0x27360514
                TX_LANE_MAP: 0x20314567
                RX_POLARITY_FLIP: 0xab
                TX_POLARITY_FLIP: 0xf7
            ?
                PC_PM_ID: 19
                CORE_INDEX: 0
            :
                RX_LANE_MAP_AUTO: 0
                TX_LANE_MAP_AUTO: 0
                RX_POLARITY_FLIP_AUTO: 0
                TX_POLARITY_FLIP_AUTO: 0
                RX_LANE_MAP: 0x05143726
                TX_LANE_MAP: 0x20317456
                RX_POLARITY_FLIP: 0x05
