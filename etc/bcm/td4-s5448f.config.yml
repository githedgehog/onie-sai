#
# BCM56880 32x100g port configuration (2 lane mode).
#
# configuration yaml file
#   device:
#       <unit>:
#           <table>:
#               ?
#                   <key_fld_1>: <value>
#                   <key_fld_2>: <value>
#                   ...
#                   <key_fld_n>: <value>
#               :
#                   <data_fld_1>: <value>
#                   <data_fld_2>: <value>
#                   ...
#                   <data_fld_n>: <value>
#
---
bcm_device:
    0:
        global:
            l2_table_default_view: 1
            pktio_mode: 1
            vlan_flooding_l2mc_num_reserved: 0
            shared_block_mask_section: uc_mc
            ctr_evict_enable: 0
            uat_mode: 1
            uft_mode: 4
            l3_alpm2_default_route_data_mode: 0
            l3_reduced_route_max_ecmp_group_index: 4095
            sai_brcm_sonic_acl_enhancements: 1
            sai_tunnel_support: 1
            multi_network_groups: 1
            sai_field_group_auto_prioritize: 1
            sai_modify_hash_flexdigest: 1
            sai_fast_convergence_support: 1
            sai_disable_ports_when_sw_shutdown: 1
            sai_disable_internal_port_serdes: 1
...
---
device:
    0:
        DEVICE_CONFIG:
            # CORE CLOCK FREQUENCY
            CORE_CLK_FREQ: CLK_1350MHZ
            # PP CLOCK FREQUENCY
            PP_CLK_FREQ: CLK_1350MHZ
            VARIANT: DNA_4_11_4_0
...
---
device:
    0:
        PC_PM_CORE:
            ?
                PC_PM_ID: 8
                CORE_INDEX: 0
            :
                RX_LANE_MAP_AUTO: 0
                TX_LANE_MAP_AUTO: 0
                RX_POLARITY_FLIP_AUTO: 0
                TX_POLARITY_FLIP_AUTO: 0
                RX_LANE_MAP: 0x04152736
                TX_LANE_MAP: 0x40526173
                RX_POLARITY_FLIP: 0x00
                TX_POLARITY_FLIP: 0x89
            ?
                PC_PM_ID: 10
                CORE_INDEX: 0
            :
                RX_LANE_MAP_AUTO: 0
                TX_LANE_MAP_AUTO: 0
                RX_POLARITY_FLIP_AUTO: 0
                TX_POLARITY_FLIP_AUTO: 0
                RX_LANE_MAP: 0x01674352
                TX_LANE_MAP: 0x13027654
                RX_POLARITY_FLIP: 0xff
                TX_POLARITY_FLIP: 0xfa
            ?
                PC_PM_ID: 12
