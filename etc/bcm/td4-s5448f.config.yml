            :
                RX_LANE_MAP_AUTO: 0
                TX_LANE_MAP_AUTO: 0
                RX_POLARITY_FLIP_AUTO: 0
                TX_POLARITY_FLIP_AUTO: 0
                RX_LANE_MAP: 0x46570312
                TX_LANE_MAP: 0x72530614
                RX_POLARITY_FLIP: 0xff
                TX_POLARITY_FLIP: 0xe8
            ?
                PC_PM_ID: 14
                CORE_INDEX: 0
            :
