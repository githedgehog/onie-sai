# BCM56996 PC_PM_CORE configuration for k board.
# Port-Pipe-Instance-Unique Mode (ppiu)
#
#
# configuration yaml file
---
bcm_device:
    0:
        #global:
        global:
            pktio_mode: 1
            vlan_flooding_l2mc_num_reserved: 0
            ipv6_lpm_128b_enable: 1
            shared_block_mask_section: uc_bc
            skip_protocol_default_entries: 1
            # LTSW uses value 1 for ALPM combined mode
            l3_alpm_template: 1
            riot_overlay_l3_egress_mem_size: 16384
            riot_overlay_l3_intf_mem_size: 4096
            bcm_tunnel_term_compatible_mode: 1
            l3_ecmp_member_first_lkup_mem_size: 12288
            shared_l2_tunnel: 1
            #enable only P2MP Test Cases
            sai_tunnel_support: 10
            sai_tunnel_underlay_route_mode: 2
            sai_tunnel_ecmp_sharing_mode: 2
            sai_port_phy_time_sync_en: 1
            sai_feat_tail_timestamp : 1
            sai_acl_qset_optimization: 0
            sai_field_group_auto_prioritize: 1
            #l3_intf_vlan_split_egress for MTU at L3IF
            l3_intf_vlan_split_egress : 1
            l3_alpm_hit_skip : 1
            pfc_deadlock_seq_control : 1
            sai_fast_convergence_support: 1
            bfd_enable: 1
            bfd_sha1_keys: 5
            bfd_num_sessions: 2048
            bfd_simple_password_keys: 5
            num_queues_pci: 47
            num_queues_uc0: 1
            bfd_feature_enable: 1
            bfd_use_endpoint_id_as_discriminator: 1
            bfd_tx_raw_ingress_enable: 1
            sai_eapp_config_file: "/tmp/eapp_config.json"
            ipmc_age_mode: 1
            #Set bit mask to enable port queue drop stats  @ref _BRCM_SAI_STATS_SUPPORT_MASK. 
            #Bits: RouteStats:2, QueueDrops:1 RifCounter:0
            sai_stats_support_mask: 6
            #Set resources for counters in global mode counters like ACL, etc 
            global_flexctr_ing_action_num_reserved: 20
            global_flexctr_ing_pool_num_reserved: 8
            global_flexctr_ing_op_profile_num_reserved: 20
            global_flexctr_ing_group_num_reserved: 1
            global_flexctr_egr_action_num_reserved: 8
            global_flexctr_egr_pool_num_reserved: 5
            global_flexctr_egr_op_profile_num_reserved: 10
            global_flexctr_egr_group_num_reserved: 1
...
---
device:
    0:
